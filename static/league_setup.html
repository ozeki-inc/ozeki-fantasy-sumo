	    <link rel="stylesheet" href='/static/main.css' />
	 </head>

<div class="header">
<a href="/">
<img src="https://www.ozeki.io/assets/ozeki.svg" id="logo" height=150px id="svgMain">
</a>
<h1 style="text-align:center">Fantasy Sumo </h1>
</div>


 <body>
    <form action="/league_setup" method="POST" form="league_params" enctype="multipart/form-data">

        Bansho:  <input type="month" name="bansho" id="bansho"><br>
        Start day:  <input type="number" name="start" id="start" value="1" min="1" max="14"><br>
        How many teams?:  <input type="number" name="teams" id="n_teams" value="2" min="1" max="10"><br>
        Roster size?:  <input type="number" name="roster" id="roster_size" value="5" min="1" max="10"><br>
        Win pts:  <input type="number" name="win_pts" id="win_pts" value="1" min="1" max="10"><br>
        Lose pts:  <input type="number" name="lose_pts" id="lose_pts" value="0" min="-10" max="0"><br>
        Rank bonus:  <input type="number" name="rank_bonus" id="rank_bonus" value="1" min="0" max="1"><br>
        Rival multiplier:  <input type="number" name="rival" id="rival" value="1" min="1" max="10"><br>
        <input type="submit" value="Continue">
    </form>
 </body>


</html>
